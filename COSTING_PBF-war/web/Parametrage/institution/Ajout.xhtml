<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/s2b_template/template.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenu" >

        <h1 class="mt-4"></h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">#{langue['institution.gestion']}</li>
        </ol>

        <h:form id="NotifZone">
            <p:growl id="grow_msg" />

            <p:messages id="growl" closable="true">
                <p:effect type="pulsate" event="load" delay="50" />
            </p:messages>
        </h:form>

        <h:form id="InstitutionCreateForm">

            <p:messages id="growl" closable="true">
                <p:effect type="pulsate" event="load" delay="50" />
            </p:messages>

            <div class="row">

                <div class="col-md-7">

                    <div class="card ">

                        <div class="card-header bg-success">#{langue['institution.formulaire_creation']}</div>

                        <div class="card-body">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>#{langue['common.nom']}</label>
                                        <h:inputTextarea rows="2" class="form-control" value="#{institutionController.institution.nom}" required="true" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>#{langue['common.code']}</label>
                                        <h:inputText class="form-control" value="#{institutionController.institution.code}" required="true" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>#{langue['common.sigle']}</label>
                                        <input type="text" class="form-control" jsf:value="#{institutionController.institution.sigle}" />
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>#{langue['common.chapitre']}</label>
                                        <input type="text" class="form-control" jsf:value="#{institutionController.institution.chapitre}" />
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>#{langue['sous_secteur']}</label>
                                        <h:selectOneMenu class="form-control" value="#{institutionController.soussecteur.idsoussecteur}">
                                            <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="" />
                                            <f:selectItems value="#{institutionController.soussecteurs}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idsoussecteur}" />                                    
                                        </h:selectOneMenu>
                                    </div>
                                </div>

                                <div jsf:rendered="#{institutionController.mode.equals('Edit')}" class="col-md-4">
                                    <div class="form-group">
                                        <label>#{langue['common.etat']}</label>
                                        <h:selectOneMenu class="form-control" value="#{institutionController.institution.etat}">
                                            <f:selectItem itemLabel="#{langue['common.actif']}" itemValue="Actif" />
                                            <f:selectItem itemLabel="#{langue['common.inactif']}" itemValue="Inactif" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>                            
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>#{langue['institution.choix_strategique']}</label>
                                        <h:inputTextarea class="form-control" value="#{institutionController.institution.choixstrategique}" rows="4"  />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <p:link class="btn btn-info" outcome="/Parametrage/institution/institution">#{langue['common.retour']}</p:link>                  
                            <button class="btn btn-success" style="margin-left: 10px" type="submit" jsf:update="InstitutionCreateForm,:NotifZone" jsf:actionListener="#{institutionController.save()}"><span class="fa fa-save"></span>  #{langue['common.enregistrer']}</button>
                        </div>

                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>

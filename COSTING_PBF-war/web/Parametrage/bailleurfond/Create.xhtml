<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="CritereCreateDlg" 
                  widgetVar="CritereCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="#{langue['bailleurfond.formulaire_creation']}"
                  closeOnEscape="true"
                  width="30%">

            <h:form id="CritereCreateForm">

                <h:panelGroup id="display" rendered="true">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="#{langue.critere}" for="critere" />
                                <h:selectOneMenu class="form-control" id="critere" value="#{bailleurfondController.sourcefinancement.idsourcefinancement}">
                                    <f:selectItem itemLabel="#{langue['common.choisir']}" itemValue="-1" /> 
                                    <f:selectItems value="#{bailleurfondController.sourcefinancements}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idsourcefinancement}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="#{langue['common.nom']}" for="nom" />
                                <h:inputTextarea rows="3" class="form-control" id="nom" value="#{bailleurfondController.bailleurfond.nom}" required="true" requiredMessage="#{langue['common.valeur_requise']}"  />
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="#{langue['common.code']}" for="code" />
                                <h:inputText class="form-control" id="code" value="#{bailleurfondController.bailleurfond.code}" required="true" requiredMessage="#{langue['common.valeur_requise']}" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="#{langue['common.montant_disponible']}" for="montant" />
                                <h:inputText class="form-control" id="montant" value="#{bailleurfondController.bailleurfond.montantdisponible}" required="true" requiredMessage="#{langue['common.valeur_requise']}" />
                            </div>
                        </div>
                    </div>

                    <p:separator/>
                    <center>
                        <p:commandButton value="#{langue['common.fermer']}" 
                                         onclick="PF('CritereCreateDialog').hide()"
                                         icon="ui-icon-close"/>

                        <p:commandButton icon="ui-icon-save" actionListener="#{bailleurfondController.save()}" value="#{langue['common.enregistrer']}" update="display,:CritereListerForm:datalist,:CritereListerForm:growl">
                            <p:confirm header="#{langue['notification.confirmation']}" 
                                       message="#{langue['notification.confirmation_enregistrement']}" 
                                       icon="ui-icon-alert"/>
                        </p:commandButton>
                    </center>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
